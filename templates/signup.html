{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-image: url("/static/bg.avif");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .style {
        margin-top: 8%;
        margin-left: 12%;
    }
</style>
</head>

<body>
    <div class="conatiner style">
        <h1 class="text-light">SignUp</h1>
        <form action="/signup" method="POST">
            {% csrf_token %}
            <div class="form-floating my-2">
                <input type="text" name="username"
                    class="border border-primary bg-transparent form-control w-25 text-white" id="username"
                    placeholder="username" required>
                <label for="username" class="text-primary">Username</label>
            </div>
            <div class="form-floating">
                <input type="text" class="border border-primary bg-transparent form-control w-25 text-white" id="fname"
                    name="fname" placeholder="Full Name" required>
                <label for="fname" class="text-primary">First Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" class="border border-primary bg-transparent form-control w-25 text-white" id="lname"
                    name="lname" placeholder="Last Name" required>
                <label for="lname" class="text-primary">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="border border-primary bg-transparent form-control w-25 text-white" id="email"
                    name="email" placeholder="name@example.com" required>
                <label for="InputEmail1" class="text-primary">Email address</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="border border-primary bg-transparent form-control w-25 text-white"
                    id="password1" name="password1" placeholder="Password" required>
                <label for="password1" class="text-primary">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="border border-primary bg-transparent form-control w-25 text-white"
                    id="password2" name="password2" placeholder="Password" required>
                <label for="password2" class="text-primary">Confirm Password</label>
            </div>

            <button class="border border-primary btn btn-lg rounded-pill text-primary my-2" type="submit">Sign
                Up</button>
        </form>
    </div>

    {% endblock %}
